name: Track Repository Traffic

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  track:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch traffic data
        env:
          GH_TOKEN: ${{ secrets.TRAFFIC_TOKEN }}
        run: |
          # Fetch clone data
          CLONES=$(gh api /repos/${{ github.repository }}/traffic/clones)

          # Fetch view data
          VIEWS=$(gh api /repos/${{ github.repository }}/traffic/views)

          # Get today's date
          TODAY=$(date -u +%Y-%m-%d)

          # Create traffic-data directory if it doesn't exist
          mkdir -p traffic-data

          # Save today's snapshot
          echo "{\"date\": \"$TODAY\", \"clones\": $CLONES, \"views\": $VIEWS}" > "traffic-data/snapshot-$TODAY.json"

          # Build cumulative summary
          TOTAL_CLONES=$(echo "$CLONES" | jq '.count')
          UNIQUE_CLONES=$(echo "$CLONES" | jq '.uniques')
          TOTAL_VIEWS=$(echo "$VIEWS" | jq '.count')
          UNIQUE_VIEWS=$(echo "$VIEWS" | jq '.uniques')

          echo "## Traffic Report â€” $TODAY" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Total | Unique |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Clones (14d) | $TOTAL_CLONES | $UNIQUE_CLONES |" >> $GITHUB_STEP_SUMMARY
          echo "| Views (14d) | $TOTAL_VIEWS | $UNIQUE_VIEWS |" >> $GITHUB_STEP_SUMMARY

      - name: Commit traffic data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add traffic-data/
          git diff --staged --quiet || git commit -m "Traffic snapshot: $(date -u +%Y-%m-%d)"
          git push
